<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS HW_4.5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto: regular" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="conteiner">
        <div class="form-header">
            <h1>New to Twitter? <span class="darkgreyregular">Sign Up</span></h1>
        </div>
        <form>
            <label>
                <input type="text" name="fullname" placeholder="Full name" required>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <input class="signup" type="submit" value="Sign up for Twitter">
        </form>
    </div>
</div>
</body>
</html>
