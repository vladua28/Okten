<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS HW_4.4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="conteiner">
        <h2>Заповніть поля анкети</h2>
        <form>
            <div class="name">
                <label for="firstname">Ваше ім'я</label>
                <input id="firstname" name="firstname" required type="text">
            </div>
            <div class="name">
                <label for="lastname">Ваше прізвище</label>
                <input id="lastname" name="lastname" required type="text">
            </div>
            <div class="gender">
                <label>Ваша стать:</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Жіноча</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Чоловіча</label>
            </div>
            <div class="operator">
                <label>Послугами якої сотової компанії Ви користуєтеся:</label>
                <br>
                <input type="checkbox" id="kyivstar" name="operator" value="KyivStar">
                <label for="kyivstar">KyivStar</label>
                <br>
                <input type="checkbox" id="mts" name="operator" value="MTS">
                <label for="mts">MTS</label>
                <br>
                <input type="checkbox" id="life" name="operator" value="Life:)">
                <label for="life">Life:)</label>
                <br>
                <input type="checkbox" id="peoplenet" name="operator" value="PeopleNet">
                <label for="peoplenet">PeopleNet</label>
                <br>
                <input type="checkbox" id="utel" name="operator" value="Utel">
                <label for="utel">Utel</label>
            </div>
            <div class="buttons">
                <input type="submit" value="Надіслати анкету">
                <input type="reset" name="Очистити анкету">
            </div>
        </form>
    </div>
</div>
</body>
</html>
