<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML CSS HW_2.2</title>

   <style>

      body{
         margin: 0;
      }

      .main {
         background-color: beige;
         height: 300px;
         display: flex;
         justify-content: space-around;
         align-items: center;
      }

      .box {
         background-color: red;
         width: 100px;
         height: 100px;
         transition: 3s;
      }

      .box:hover{
         background-color: gray;
         border-radius: 50%;
         transition: 3s;
      }

   </style>

</head>
<body>
   <div class="main">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
   </div>
</body>
</html>
