<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML CSS HW_4.1</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto: regular" rel="stylesheet" />
</head>
<body>
   <div class="wrapper">
      <div class="login">
         <div class="heading">
            <h1>Вхід в особистий кабінет</h1>
         </div>
         <form>
            <div class="data">
               <input type="text" name="login" required placeholder="Логін або email">
               <input type="password" name="password" required placeholder="Пароль">
            </div>
            <div class="entry">
               <div class="checkbox">
                  <label for="checkbox">Запам'ятати мене</label>
                  <input class="box" type="checkbox" id="checkbox">
               </div>
               <div>
                  <button><a href="#">Вхід</a></button>
               </div>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
